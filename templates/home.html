<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Resume - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 30px 0 10px;
        text-align: center;
      }

      h1 {
        font-size: 3.5rem;
        color: #222;
        margin: 0;
      }

      .options {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 80px;
        flex-wrap: wrap;
      }

      .option {
        background-color: #fff;
        padding: 60px 80px;
        border-radius: 20px;
        font-size: 1.5rem;
        color: #222;
        text-align: center;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      .option:hover {
        background-color: #f0f0f0;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Smart Resume</h1>
    </header>

    <div class="options">
      <a href="/analyze_resume" class="option">Analyze a Resume</a>
      <a href="/jd_ranking" class="option">JD Ranking</a>
    </div>
  </body>
</html>
